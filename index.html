<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Dino Game</title>
  <link rel="shortcut icon" type="image/x-icon" href="/Arghyadip.jpg">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #101820;
      font-family: Arial, sans-serif;
      color: #f1f1f1;
    }
    #gameContainer {
      text-align: center;
    }
    canvas {
      background-color: #333;
      border: 2px solid #ff5733;
      border-radius: 10px;
      touch-action: none;
    }
    #score, #difficultyMessage {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    #difficultyMessage {
      color: #ff4c4c;
      display: none;
      animation: fadeInOut 2s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.8); }
    }
    #gameOverMessage {
      font-size: 28px;
      font-weight: bold;
      color: #ff4c4c;
      display: none;
    }
    #difficultySelection {
      margin: 20px 0;
    }
    .difficultyButton {
      margin: 0 10px;
      padding: 8px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #101820;
      background-color: #ff5733;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .difficultyButton:hover {
      background-color: #ff8c66;
    }
    footer {
      margin-top: 20px;
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="difficultySelection">
      <button class="difficultyButton" onclick="selectDifficulty('Easy')">Easy</button>
      <button class="difficultyButton" onclick="selectDifficulty('Medium')">Medium</button>
      <button class="difficultyButton" onclick="selectDifficulty('Legend')">Legend</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="difficultyMessage">Game on <span id="selectedMode">Easy</span> mode!</div>
    <div id="gameOverMessage">Game Over! Press Space or Tap to Restart</div>
  </div>
  <footer>
    Made with ‚ù§Ô∏è by Arghyadip
  </footer>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const difficultyMessage = document.getElementById('difficultyMessage');
    const selectedModeElement = document.getElementById('selectedMode');

    // Audio elements
    const jumpSound = new Audio('jump.mp3');
    const gameOverSound = new Audio('gameover.wav');
    const milestoneSound = new Audio('achivement.wav');

    // Emojis
    const dinoEmoji = 'ü¶ñ';
    const cactusEmoji = 'üåµ';
    const treeEmoji = 'üå≤';
    const cloudEmoji = '‚òÅÔ∏è';
    const birdEmoji = 'üê¶';

    let cactusSpeed = 3; // Default speed for cactus
    let isGameOver = false;
    let score = 0;

    // Classes
    class Dino {
      constructor() {
        this.x = 50;
        this.y = 300;
        this.size = 50;
        this.isJumping = false;
        this.jumpSpeed = 0;
        this.gravity = 0.5;
      }
      jump() {
        if (!this.isJumping) {
          this.isJumping = true;
          this.jumpSpeed = 12;
          jumpSound.play();
        }
      }
      update() {
        if (this.isJumping) {
          this.y -= this.jumpSpeed;
          this.jumpSpeed -= this.gravity;
          if (this.y >= 300) {
            this.y = 300;
            this.isJumping = false;
          }
        }
      }
      draw() {
        ctx.font = `${this.size}px Arial`;
        ctx.fillText(dinoEmoji, this.x, this.y + this.size);
      }
    }

    class Cactus {
      constructor() {
        this.x = canvas.width;
        this.y = 300;
        this.size = 50;
        this.speed = cactusSpeed;
      }
      resetPosition() {
        this.x = canvas.width;
        this.speed = cactusSpeed;
      }
      update() {
        this.x -= this.speed;
        if (this.x < 0) {
          this.resetPosition();
          return true;
        }
        return false;
      }
      draw() {
        ctx.font = `${this.size}px Arial`;
        ctx.fillText(cactusEmoji, this.x, this.y + this.size);
      }
    }

    const dino = new Dino();
    const cactus = new Cactus();

    // Set difficulty level
    function selectDifficulty(level) {
      if (level === 'Easy') cactusSpeed = 3;
      else if (level === 'Medium') cactusSpeed = 5;
      else if (level === 'Legend') cactusSpeed = 8;

      selectedModeElement.textContent = level;
      difficultyMessage.style.display = 'block';
      setTimeout(() => { difficultyMessage.style.display = 'none'; }, 2000);

      resetGame();
    }

    // Game functions
    function resetGame() {
      dino.y = 300;
      cactus.resetPosition();
      score = 0;
      isGameOver = false;
      scoreElement.textContent = `Score: ${score}`;
      gameOverMessage.style.display = 'none';
      requestAnimationFrame(gameLoop);
    }

    function checkCollision() {
      return (
        dino.x < cactus.x + cactus.size &&
        dino.x + dino.size > cactus.x &&
        dino.y < cactus.y + cactus.size &&
        dino.y + dino.size > cactus.y
      );
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      dino.update();
      dino.draw();
      
      if (!isGameOver) {
        const passed = cactus.update();
        cactus.draw();
        
        if (passed) {
          score++;
          scoreElement.textContent = `Score: ${score}`;
          if (score % 10 === 0) milestoneSound.play();
        }

        if (checkCollision()) {
          isGameOver = true;
          gameOverMessage.style.display = 'block';
          gameOverSound.play();
        }
      }

      if (!isGameOver) requestAnimationFrame(gameLoop);
    }

    // Start game initially on selected difficulty
    gameLoop();

    // Handle jump on Space key
    window.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        if (isGameOver) {
          resetGame();
        } else {
          dino.jump();
        }
      }
    });

    // Handle touch events for mobile
    canvas.addEventListener('touchstart', (event) => {
      event.preventDefault();
      if (isGameOver) {
        resetGame();
      } else {
        dino.jump();
      }
    });
  </script>
</body>
</html>
